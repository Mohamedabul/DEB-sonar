# =====================================================
#   SonarCloud Project Configuration
# =====================================================

# Organization and project identifiers (must match SonarCloud settings)
sonar.organization=mohamedabul
sonar.projectKey=Mohamedabul_DEB-sonar
sonar.projectName=DEB-sonar
sonar.projectVersion=1.0

# =====================================================
#   Source and Test Directories
# =====================================================
sonar.sources=src
sonar.tests=tests

# Files to exclude (adjust as needed)
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/*.pyo,**/*.pyd,tests/**

# =====================================================
#   Python Coverage & Test Reports
# =====================================================
# Coverage report generated by pytest-cov
sonar.python.coverage.reportPaths=coverage.xml

# Test execution report (pytest --junitxml=test-report.xml)
sonar.python.xunit.reportPath=test-report.xml

# =====================================================
#   Encoding
# =====================================================
sonar.sourceEncoding=UTF-8
